<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather-App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Enter your Location" class="input-box" />
        <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
      </div>
      <div class="location-not-found" style="display: none; color: red; text-align: center; margin-top: 10px;">
        <p>City not found. Please try again.</p>
      </div>
    </div>

    <div class="weather-body">
      <img src="cloud.png" alt="weather Image" class="weather-img" />

      <div class="weather-box">
        <p class="temperature">0Â°C</p>
        <p class="description">Light Rain</p>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity">45%</span>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span id="wind-speed">12 Km/h</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/b44794fc13.js" crossorigin="anonymous"></script>
</body>
</html>
